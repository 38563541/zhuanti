global_costmap:
  global_frame: map
  robot_base_frame: base_footprint
  update_frequency: 5.0  # Frequency (Hz) at which the costmap is updated
  publish_frequency: 5.0  # Frequency (Hz) at which the costmap publishes its information
  transform_tolerance: 0.5  # Time (seconds) to tolerate transform message delays
  static_map: true  # Whether to use a static map or not
  rolling_window: false  # If true, the costmap will roll with the robot

  # Size and resolution of the costmap
  width: 10.0  # Width of the costmap (meters)
  height: 10.0  # Height of the costmap (meters)
  resolution: 0.05  # Resolution of the costmap (meters/cell)

  # Costmap plugins
  plugins:
    - {name: static_layer, type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  # Configuration for the obstacle layer
  obstacle_layer:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}

  # Configuration for the inflation layer
  inflation_layer:
    inflation_radius: 0.5  # Radius around obstacles to inflate (meters)